<div class="flex flex-col items-center">
  <app-profile-card></app-profile-card>

  <ng-container *ngFor="let post of userData.data.posts; let i = index">
    <app-post-card
      [postData]="post"
      class="max-w-5/6 w-[48rem] block shadow-2xl mb-8"
      [ngClass]="{ 'mb-16': i === userData.data.posts.length - 1 }"
    ></app-post-card>
  </ng-container>
</div>

<pre>{{ userData | json }}</pre>
