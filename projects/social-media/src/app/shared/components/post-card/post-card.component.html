<div
  class="rounded-2xl max-w-5/6 bg-slate-200 mx-auto py-4 px-20 w-[48rem] mt-4 shadow-2xl"
>
  <!-- top row -->
  <section class="select-none flex justify-between">
    <div
      class="flex items-center cursor-pointer"
      (click)="onOpenProfile(postData.IS_ANON ? null : postData.FROM_USERNAME)"
    >
      <img
        class="w-10 h-10 rounded-full mr-4"
        [src]="
          postData.IS_ANON
            ? '../../assets/user/incognito.png'
            : 'https://image.kpopmap.com/2019/02/IU-LILAC.jpg'
        "
        [alt]="postData.TO_USERNAME"
      />
      <div class="text-md">
        <p class="text-gray-900 leading-none overflow-hidden font-bold">
          {{ postData.IS_ANON ? "anonymous" : "@" + postData.FROM_USERNAME }}
        </p>
      </div>
    </div>

    <div class="flex flex-col items-center">
      <p>▶️</p>
      <p class="text-gray-600" [title]="postData.POSTED_ON">
        {{ postData.POSTED_ON | dateAsLastX }}
      </p>
    </div>

    <div
      class="flex items-center cursor-pointer"
      (click)="onOpenProfile(postData.TO_USERNAME)"
    >
      <div class="text-md">
        <p class="text-gray-900 leading-none overflow-hidden font-bold">
          {{ postData.TO_USERNAME }}
        </p>
      </div>
      <img
        class="w-10 h-10 rounded-full ml-4"
        [src]="'https://image.kpopmap.com/2019/02/IU-LILAC.jpg'"
        [alt]="postData.TO_USERNAME"
      />
    </div>
  </section>

  <p class="text-gray-700 mt-2 text-lg">
    {{ postData.MESSAGE }}
  </p>

  <div class="flex justify-between items-center mt-6 w-1/4 mx-auto">
    <div class="flex flex-col items-center">
      <button
        class="px-2 py-1 rounded-full text-gray-600 hover:bg-slate-300"
        (click)="onLike(postData.POST_ID)"
      >
        <i
          class="fa-heart text-xl"
          [ngClass]="false ? 'text-red-500 fas' : 'fa-regular'"
        ></i>
      </button>
      <span class="text-gray-600 relative bottom-2">{{
        postData.COMMENTS.length
      }}</span>
    </div>

    <div class="flex flex-col items-center">
      <button
        class="px-2 py-1 rounded-full text-gray-600 hover:bg-slate-300"
        (click)="onComment(postData.POST_ID)"
      >
        <i class="fa-regular fa-comment text-xl"></i>
      </button>
      <span class="text-gray-600 relative bottom-2">{{
        postData.COMMENTS.length
      }}</span>
    </div>

    <div class="flex flex-col items-center">
      <button
        class="px-2 py-1 rounded-full text-gray-600 hover:bg-slate-300"
        (click)="onShare(postData.POST_ID)"
      >
        <i class="fas fa-share text-xl"></i>
      </button>
      <span class="text-gray-600 relative bottom-2">{{
        postData.COMMENTS.length
      }}</span>
    </div>
  </div>
</div>
